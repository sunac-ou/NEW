<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">

    <input id="second-number" type="number" value="0" placeholder="第二个数字">

    <button id="add-btn" onclick="jia()">加</button>
    <button id="minus-btn" onclick="jian()">减</button>
    <button id="times-btn" onclick="chen()">乘</button>
    <button id="divide-btn" onclick="chu()">除</button>

    <p id="result">运算结果</p>
    <script>//百度js第16节 
		function jia(){
			var one = document.getElementById("first-number").value;//取得第一个文本框的值
			var two = document.getElementById("second-number").value;//取得第二个文本框的值
			threr = Number(one) + Number(two);//把第一个值和第二个值用数字类型进行计算
			document.getElementById("result").innerHTML = threr;//输出计算结果
		}
		function jian(){
			var one = document.getElementById("first-number").value;
			var two = document.getElementById("second-number").value;
			threr = Number(one) - Number(two);
			document.getElementById("result").innerHTML = threr;
		}
		function chen(){
			var one = document.getElementById("first-number").value;
			var two = document.getElementById("second-number").value;
			threr = Number(one) * Number(two);
			document.getElementById("result").innerHTML = threr;
		}
		function chu(){
			var one = document.getElementById("first-number").value;
			var two = document.getElementById("second-number").value;
			threr = Number(one) / Number(two);
			document.getElementById("result").innerHTML = threr;
		}
    </script>
</body>
</html>
